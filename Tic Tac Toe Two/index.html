<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 class="game-title">Tic Tac Toe</h1>
      <h2 class="game-status"></h2>
      <button class="game-restart">Restart Game</button>
      
      <h5 class="text-center"> Enter players' names and click Restart to begin a new game!</h5>
      <div class="container">
        <form class="player-info mb-4">
          <div class="form-group">
            <label for="player1">Player 1 (X)</label>
            <input type="text" class="form-control" id="player1" placeholder="Name of player 1">
          </div>
    
          <div class="form-group">
            <label for="player2">Player 2 (O)</label>
            <input type="text" class="form-control" id="player2" placeholder="Name of player 2">
          </div>
    
      <div class="game-container">
        <div data-cell-index="00" class="cell" id = "00"></div>
        <div data-cell-index="01" class="cell" id = "01"></div>
        <div data-cell-index="02" class="cell" id = "02"></div>
        <div data-cell-index="10" class="cell" id = "10"></div>
        <div data-cell-index="11" class="cell" id = "11"></div>
        <div data-cell-index="12" class="cell" id = "12"></div>
        <div data-cell-index="20" class="cell" id = "20"></div>
        <div data-cell-index="21" class="cell" id = "21"></div>
        <div data-cell-index="22" class="cell" id = "22"></div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
